{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="{% static 'css/meditation.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{% static 'images/SweetDreamsLogo.png' %}" alt="Sweet Dreams Logo">
            </div>
            <div class="title">
                Relax Button
            </div>
            <div class="logout">
                <a href="{% url 'home' %}">Log Out</a>
            </div>
        </header>

        <main>

            <div class="content">
                <div class="image">
                    <img src="{% static 'images/cerebroRelaxActivity.png' %}" alt="Meditation Brain">
                </div>
                <div class="options">
                    <a href="{% url 'soundOfRain' %}" class="option">Sound of rain</a>
                    <a href="{% url 'staticNoise' %}" class="option">Static noise</a>
                    <a href="{% url 'waterfallSound' %}" class="option">Waterfall sound</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
